name: Assignment Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pylint
        pip install coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run unit tests
      run: |
        pytest tests/ --verbose
    
    - name: Check code style
      run: |
        pylint --disable=C0111,C0103,C0303,C0301 $(git ls-files '*.py')
    
    - name: Generate coverage report
      run: |
        coverage run -m pytest tests/
        coverage report
    
    - name: Post results as comment
      uses: actions/github-script@v6
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { owner, repo } = context.repo;
          const run_id = context.runId;
          const run_link = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
          const message = `
          ### Assignment Check Results ğŸ“
          
          Check out the full results [here](${run_link})
          
          Remember:
          - âœ… Green checks mean all tests passed
          - âŒ Red X means something needs fixing
          - ğŸ’¡ Click the links above to see detailed feedback
          
          Keep up the great work! Ask your teacher if you need help understanding any of the feedback.
          `;
          
          github.rest.issues.createComment({
            owner: owner,
            repo: repo,
            issue_number: context.issue.number,
            body: message
          });